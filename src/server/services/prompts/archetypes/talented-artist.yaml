    emotionalState: "DEFENSIVE"
    isGuilty: false
    question: "Your emotional reactions seem excessive. Are you hiding something?"
    response: "Excessive? This is who I am! I feel things deeply—that's not a crime! I've told you the truth, but you're treating my sensitivity like it's guilt. I was home alone, working. That's the truth!"
    responseKo: "과도하다고요? 이게 저예요! 저는 깊이 느끼는 사람이에요—그게 범죄는 아니잖아요! 진실을 말했는데, 제 민감함을 죄책감처럼 취급하시네요. 저는 집에서 혼자 작업했어요. 그게 진실이에요!"
